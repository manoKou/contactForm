<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="2-23-third-styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900" rel="stylesheet">
  </head>
  <body>

    <div class="M-lnd-temp-2-23-wrapper js-custom-color custom-color clr1-bg" data-color-cssprop="background-color" contenteditable="true">
      <div class="M-lnd-temp-2-23-container lnd-temp js-custom-color custom-color" data-color-cssprop="background-color">
        <div class="M-lnd-temp-2-23-env-img-wrapper">
          <img class="M-lnd-temp-2-23-env-img js-custom-image" src="images/envelope.png">
        </div>
        <div class="M-lnd-temp-2-23-header-wrapper">
          <h1 class="M-lnd-temp-2-23-header unformatted-paste"> Subscribe to our Newsletter for latest news. </h1>
        </div>
        <div class="M-lnd-temp-2-23-input-wrapper">
          <div class="M-lnd-temp-2-23-text-input-wrapper js-custom-color custom-color" data-color-cssprop="background-color">
            <input type="text" value="What's you e-mail?" class="M-lnd-temp-2-23-text-input js-custom-image js-image-noedit">
          </div>
          <div class="M-lnd-temp-2-23-input-btn js-custom-color custom-color unformatted-paste color1-bg" data-color-cssprop="background-color">
            Subscribe
          </div>
        </div>
        <div class="M-lnd-temp-2-23-thanks-wrapper">
          <p class="M-lnd-temp-2-23-thanks unformatted-paste">
            Thank you!
          </p>
        </div>

      </div>
    </div>


  </body>
</html>
